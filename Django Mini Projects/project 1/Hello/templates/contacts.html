{% extends 'base.html' %}

{% block title %}
contacts
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../static/img/1.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    
</div>
<!-- ////////////////form/////////////////////form///////////////// -->
<div class="container py-4">
    <h1 class="text-center">Contact Me baby</h1>
      <form method="post" action="/contacts">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your full name here">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Enter phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Tell us how can we help you</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
    {% endblock body %}
